<!DOCTYPE html>
<html>
<head>
  <title>Upload Business Images</title>
</head>
<body>
  <h1>Upload Business Background and Profile Images</h1>
  <form id="uploadForm" enctype="multipart/form-data">
    <label>Background Image: <input type="file" name="background" required></label><br><br>
    <label>Profile Image: <input type="file" name="profile" required></label><br><br>
    <button type="submit">Upload</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const url = 'https://enormous-cream-transport.glitch.me/upload-images'; // replace with your real URL
      console.log('Uploading to:', url);

      try {
        const response = await fetch(url, {
          method: 'POST',
          body: formData,
        });

        if (!response.ok) {
          const errorData = await response.json();
          document.getElementById('result').textContent = 'Upload failed: ' + (errorData.error || 'Unknown error');
          return;
        }

        const data = await response.json();
        document.getElementById('result').innerHTML = `
          <p>Background URL: <a href="${data.backgroundUrl}" target="_blank">${data.backgroundUrl}</a></p>
          <p>Profile URL: <a href="${data.profileUrl}" target="_blank">${data.profileUrl}</a></p>
        `;
      } catch (err) {
        console.error(err);
        document.getElementById('result').textContent = 'Upload error: ' + err.message;
      }
    });
  </script>
</body>
</html>
