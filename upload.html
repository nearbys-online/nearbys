<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Submit Business Details</title>
</head>
<body>
  <h2>Business Registration Form</h2>
  <form id="businessForm" enctype="multipart/form-data">
    <input type="text" name="id" placeholder="Business ID" required><br><br>
    <input type="text" name="name" placeholder="Business Name" required><br><br>
    <input type="url" name="website" placeholder="Website"><br><br>
    <input type="email" name="email" placeholder="Email"><br><br>
    <input type="text" name="address" placeholder="Address"><br><br>
    <input type="text" name="contact" placeholder="Contact Number"><br><br>
    
    Background Image: <input type="file" name="background"><br><br>
    Profile Image: <input type="file" name="profile"><br><br>
    
    <button type="submit">Submit</button>
  </form>

  <div id="status" style="margin-top:20px;"></div>

  <script>
    const form = document.getElementById('businessForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      status.innerText = 'Submitting...';

      try {
        const res = await fetch('https://useful-telling-shroud.glitch.me/submit', {
          method: 'POST',
          body: formData
        });

        const result = await res.json();
        status.innerText = result.message || 'Submitted successfully!';
      } catch (err) {
        console.error(err);
        status.innerText = 'Submission failed.';
      }
    });
  </script>
</body>
</html>
