<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Business Details</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input, textarea {
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<h1>Submit Business Details</h1>

<form id="businessForm">
    <label for="id">Business ID:</label>
    <input type="text" id="id" name="id" required>

    <label for="businessName">Business Name:</label>
    <input type="text" id="businessName" name="businessName" required>

    <label for="website">Website:</label>
    <input type="url" id="website" name="website" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="address">Address:</label>
    <textarea id="address" name="address" required></textarea>

    <label for="contact">Contact Number:</label>
    <input type="tel" id="contact" name="contact" required>

    <label for="coverImage">Cover Image:</label>
    <input type="file" id="coverImage" name="coverImage" accept="image/*" required>

    <label for="profileImage">Profile Image:</label>
    <input type="file" id="profileImage" name="profileImage" accept="image/*" required>

    <button type="submit">Submit</button>
</form>

<script>
document.getElementById('businessForm').addEventListener('submit', async (event) => {
    event.preventDefault();

    const formData = new FormData();
    formData.append('id', document.getElementById('id').value);
    formData.append('businessName', document.getElementById('businessName').value);
    formData.append('website', document.getElementById('website').value);
    formData.append('email', document.getElementById('email').value);
    formData.append('address', document.getElementById('address').value);
    formData.append('contact', document.getElementById('contact').value);
    formData.append('coverImage', document.getElementById('coverImage').files[0]);
    formData.append('profileImage', document.getElementById('profileImage').files[0]);

    try {
        const response = await axios.post('https://useful-telling-shroud.glitch.me/submit', formData, {
            headers: {
                'Content-Type': 'multipart/form-data'
            }
        });

        alert('Business details submitted successfully!');
    } catch (error) {
        alert('Error submitting business details');
        console.error(error);
    }
});
</script>

</body>
</html>
