<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Upload Images</title>
</head>
<body>
  <h2>Upload Business Images</h2>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="text" name="id" placeholder="Business ID" required><br><br>
    Background Image: <input type="file" name="background"><br><br>
    Profile Image: <input type="file" name="profile"><br><br>
    <button type="submit">Upload</button>
  </form>

  <div id="result" style="margin-top:20px;"></div>

  <script>
    const form = document.getElementById('uploadForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      result.innerText = 'Uploading...';

      try {
        const res = await fetch('https://useful-telling-shroud.glitch.me/upload-images', {
          method: 'POST',
          body: formData
        });

        const data = await res.json();

        if (data.success) {
          result.innerHTML = `
            <p><strong>Uploaded Successfully:</strong></p>
            ${data.backgroundUrl ? `<p>Background: <a href="${data.backgroundUrl}" target="_blank">View</a></p>` : ''}
            ${data.profileUrl ? `<p>Profile: <a href="${data.profileUrl}" target="_blank">View</a></p>` : ''}
          `;
        } else {
          result.innerText = 'Upload failed.';
        }
      } catch (err) {
        console.error(err);
        result.innerText = 'Upload failed.';
      }
    });
  </script>
</body>
</html>
