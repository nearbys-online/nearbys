<!DOCTYPE html>
<html>
<head>
  <title>Upload Business Images</title>
</head>
<body>
  <h2>Upload Profile & Background Images</h2>
  <form id="uploadForm">
    <input type="text" name="id" placeholder="Business ID" required><br><br>

    <label>Background Image:</label>
    <input type="file" name="background" accept="image/*"><br><br>

    <label>Profile Image:</label>
    <input type="file" name="profile" accept="image/*"><br><br>

    <button type="submit">Upload</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      try {
        const res = await fetch('https://useful-telling-shroud.glitch.me/upload-images', {
          method: 'POST',
          body: formData
        });

        const data = await res.json();
        if (data.success) {
          document.getElementById('result').innerHTML = `
            <p><strong>Upload successful!</strong></p>
            ${data.urls.background ? `<p>Background: <a href="${data.urls.background}" target="_blank">${data.urls.background}</a></p>` : ''}
            ${data.urls.profile ? `<p>Profile: <a href="${data.urls.profile}" target="_blank">${data.urls.profile}</a></p>` : ''}
          `;
        } else {
          document.getElementById('result').innerText = `Error: ${data.message}`;
        }
      } catch (err) {
        console.error(err);
        document.getElementById('result').innerText = 'Upload failed. See console.';
      }
    });
  </script>
</body>
</html>
