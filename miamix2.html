<!DOCTYPE html>
<html>
<head>
  <title>Business Images</title>
  <style>
    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Business Images</h1>

  <div id="images">
    <img id="background" alt="Background Image">
    <img id="profile" alt="Profile Image">
  </div>

  <script>
    const businessId = "9880117"; // Replace with dynamic ID if needed
    const baseUrl = "https://res.cloudinary.com/dhekmzldg/image/upload/businesses";
    const timestamp = Date.now();

    document.getElementById('background').src = `${baseUrl}/${businessId}_background.webp?t=${timestamp}`;
    document.getElementById('profile').src = `${baseUrl}/${businessId}_profile.webp?t=${timestamp}`;
  </script>
</body>
</html>
