<!DOCTYPE html>
<html>
<head>
  <title>Live Orders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background: #f5f7fb;
      margin: 0;
      padding: 30px;
      min-height: 100vh;
    }

    h1 {
      color: #1a1d24;
      margin-bottom: 2rem;
      font-weight: 600;
      font-size: 2.2rem;
      text-align: center;
      letter-spacing: -0.5px;
    }

    #orders {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 16px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .order {
      background: white;
      border-radius: 12px;
      padding: 18px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      border-left: 4px solid;
      min-height: 200px;
    }

    .order.ordered { border-color: #009500; }
    .order.confirmed { border-color: #000; }
    .order.delivered { border-color: #ccc; }

    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

.date-time {
  display: flex;
  flex-direction: column;
  gap: 2px;
}

.date-time span:first-child {
  font-weight: 500;
  color: #1e293b;
}

.date-time span:last-child {
  font-size: 13px;
  color: #64748b;
}

.order-meta {
  display: flex;
  gap: 12px;
  align-items: center;
  font-size: 14px;
  font-weight: bold;
}

    .table-circle {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #483C32;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
    }

    .order ul {
      list-style: none;
      padding: 12px 0;
      margin: 12px 0;
      border-top: 1px solid #e2e8f0;
      border-bottom: 1px solid #e2e8f0;
    }

    .order li {
      padding: 6px 0;
      display: flex;
      justify-content: space-between;
      color: #475569;
      font-size: 14px;
    }

    .total-price {
      text-align: right;
      font-weight: 600;
      color: #1e293b;
      margin: 12px 0;
    }

    .button-group {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }

    .action-btn {
      flex: 1;
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .confirm-btn {
      background: #000;
      color: white;
    }

    .confirm-btn.confirmed {
      background: #ccc;
      cursor: not-allowed;
    }

    .deliver-btn {
      background: #e2e8f0;
      color: #64748b;
    }

    .delivered-text {
      color: #ccc;
      text-align: center;
      font-weight: 500;
      margin-top: 16px;
    }

    button {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      margin: 4px;
    }

    button[onclick^="markStatus"] {
      background: #009500;
      color: white;
    }

    button[onclick^="markStatus"]:hover {
      background: #000;
    }

    button[onclick="downloadStoredOrders()"] {
      background: #009500;
      color: white;
      margin-bottom: 2rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
      padding: 12px 24px;
    }

    button[onclick="downloadStoredOrders()"]:hover {
      background: #7c3aed;
    }

    #enable-sound {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #10b981;
      color: white;
      padding: 14px 28px;
      border-radius: 50px;
      font-weight: 600;
      box-shadow: 0 6px 16px rgba(16, 185, 129, 0.3);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #enable-sound:hover {
      background: #059669;
      transform: scale(1.05);
    }

    .status-indicator {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 500;
    }

    .ordered .status-indicator { background: #bfdbfe; color: #1e40af; }
    .confirmed .status-indicator { background: #a7f3d0; color: #065f46; }
    .delivered .status-indicator { background: #cbd5e1; color: #334155; }

    hr {
      border: 0;
      height: 1px;
      background: #e2e8f0;
      margin: 16px 0;
    }
  </style>
</head>
<body>
  <h1>üçΩÔ∏è Orders</h1>
  <button onclick="downloadStoredOrders()">üì• Download Orders</button>  
  <div id="orders"></div>
  <button id="enable-sound">üîî Enable Sound Notifications</button>
  <audio id="notif-sound" src="https://cdn.shopify.com/s/files/1/0947/2340/8240/files/water_drop_tone.mp3?v=1747184325" preload="auto"></audio>  

  <script>
const orders = {};

  // Load saved orders on page load
  window.addEventListener("DOMContentLoaded", () => {
    const stored = localStorage.getItem("storedOrders");
    if (stored) {
      const parsed = JSON.parse(stored);
      Object.assign(orders, parsed);
      renderOrders();
    }
  });

  // Save orders to localStorage
  function saveOrdersToStorage() {
    localStorage.setItem("storedOrders", JSON.stringify(orders));
  }

  async function handleOrder(order) {
    orders[order.orderNumber] = order;
    saveOrdersToStorage();
    renderOrders();
  }

  function renderOrders() {
  const container = document.getElementById("orders");
  container.innerHTML = "";

  const statusPriority = { "Ordered": 0, "Confirmed": 1, "Delivered": 2 };

  const sortedOrders = Object.values(orders).sort((a, b) => {
  const aStatus = statusPriority[a.status];
  const bStatus = statusPriority[b.status];

  // Sort by status first: Ordered (0), Confirmed (1), Delivered (2)
  if (aStatus !== bStatus) {
    return aStatus - bStatus;
  }

  // If both orders are Delivered, show newest first
  if (a.status === 'Delivered' && b.status === 'Delivered') {
    const aTime = new Date(`${a.date} ${a.time}`).getTime();
    const bTime = new Date(`${b.date} ${b.time}`).getTime();
    return bTime - aTime; // newest on top
  }

  // For Ordered and Confirmed, show oldest first
  const aTime = new Date(`${a.date} ${a.time}`).getTime();
  const bTime = new Date(`${b.date} ${b.time}`).getTime();
  return aTime - bTime;
});

  sortedOrders.forEach(order => {
      const div = document.createElement("div");
      div.className = `order ${order.status.toLowerCase()}`;
      div.innerHTML = `
        <div class="order-header">
          <div class="order-meta">
  <div class="date-time">
    <span>${order.date || 'N/A'}</span>
    <span>${order.time || 'N/A'}</span>
  </div>
  <span>#${order.orderNumber}</span>
        </div>
          <div class="table-circle">${order.table}</div>
        </div>
        <ul>${order.cart.map(item => `
          <li>
            <span>${item.name} x ${item.quantity}</span>
            <span>${item.total.toFixed(2)} dhs</span>
          </li>
        `).join("")}</ul>
        <div class="total-price">Total: ${order.total} dhs</div>
        ${order.status === 'Delivered' ? `
          <div class="delivered-text">Delivered</div>
        ` : `
          <div class="button-group">
            <button class="action-btn confirm-btn ${order.status === 'Confirmed' ? 'confirmed' : ''}" 
              onclick="markStatus('${order.orderNumber}', 'Confirmed')" 
              ${order.status === 'Confirmed' ? 'disabled' : ''}>
              ${order.status === 'Confirmed' ? 'Confirmed' : 'Confirm'}
            </button>
            ${order.status === 'Confirmed' ? `
              <button class="action-btn deliver-btn" 
                onclick="markStatus('${order.orderNumber}', 'Delivered')">
                Deliver
              </button>
            ` : ''}
          </div>
        `}
      `;
      container.appendChild(div);
    });
}

  async function markStatus(orderNumber, status) {
    const res = await fetch("https://citrine-flint-sea.glitch.me/update", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ orderNumber, status })
    });

    if (res.ok && orders[orderNumber]) {
      orders[orderNumber].status = status;
      saveOrdersToStorage();
      renderOrders();
    }
  }

  // Handle postMessage order receiving
  window.addEventListener("message", async (event) => {
    try {
      const data = JSON.parse(event.data);
      if (data.orderNumber) handleOrder(data);
    } catch (e) {}
  });

  let lastOrderCount = 0;
  let soundEnabled = false;

  async function fetchOrders() {
    const res = await fetch("https://citrine-flint-sea.glitch.me/orders");
    const orderList = await res.json();

    if (soundEnabled && orderList.length > lastOrderCount) {
      document.getElementById("notif-sound").play();
    }

    lastOrderCount = orderList.length;

    orderList.forEach(order => {
      orders[order.orderNumber] = order;
    });

    saveOrdersToStorage();
    renderOrders();
  }

  setInterval(fetchOrders, 60000);
  fetchOrders();

  document.getElementById("enable-sound").addEventListener("click", () => {
    const audio = document.getElementById("notif-sound");
    audio.play().then(() => {
      soundEnabled = true;
      document.getElementById("enable-sound").style.display = "none";
    }).catch((e) => {
      console.error("Audio failed to play:", e);
    });
  });

  // Download as HTML
  function downloadStoredOrders() {
    const stored = localStorage.getItem("storedOrders");
    if (!stored) return alert("No orders to download.");

    const ordersData = JSON.parse(stored);
    const htmlContent = `
      <html>
      <head><title>Stored Orders</title></head>
      <body>
        <h1>Order List</h1>
        ${Object.values(ordersData).map(order => `
          <div>
            <p><strong>Date:</strong> ${order.date || 'N/A'} - <strong>Time:</strong> ${order.time || 'N/A'}</p>
            <p><strong>Table:</strong> ${order.table}</p>
            <p><strong>Order #:</strong> ${order.orderNumber}</p>
            <ul>${order.cart.map(item => `<li>${item.name} x ${item.quantity} - $${item.total.toFixed(2)}</li>`).join('')}</ul>
            <p><strong>Total:</strong> $${order.total}</p>
            <p>Status: ${order.status}</p>
            <hr>
          </div>
        `).join('')}
      </body>
      </html>
    `;

    const blob = new Blob([htmlContent], { type: "text/html" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "stored-orders.html";
    a.click();
    URL.revokeObjectURL(url);
  }

  // Expose to global scope
  window.downloadStoredOrders = downloadStoredOrders; 
  </script>
</body>
</html>
