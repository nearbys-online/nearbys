<!DOCTYPE html>
<html>
<head>
  <title>Live Orders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .order { border: 2px solid #ccc; padding: 10px; margin-bottom: 10px; }
    .confirmed { border-color: green; }
    .delivered { border-color: gray; }
  
  #enable-sound {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #28a745;
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    z-index: 999;
    transition: background-color 0.3s ease;
  }

  #enable-sound:hover {
    background-color: #218838;
  }
  </style>
</head>
<body>
  <h1>Incoming Orders</h1>
  <div id="orders"></div>
<button id="enable-sound">Enable Sound Notifications</button>  
<audio id="notif-sound" src="https://cdn.shopify.com/s/files/1/0947/2340/8240/files/water_drop_tone.mp3?v=1747184325" preload="auto"></audio>  

<script>
    const orders = {};

    async function handleOrder(order) {
      orders[order.orderNumber] = order;
      renderOrders();
    }

    function renderOrders() {
  const container = document.getElementById("orders");
  container.innerHTML = "";

  const sortedOrders = Object.values(orders).sort((a, b) => {
    const statusPriority = { "Ordered": 0, "Confirmed": 1, "Delivered": 2 };
    // First by status, then by latest order on top
    const statusCompare = statusPriority[a.status] - statusPriority[b.status];
    if (statusCompare !== 0) return statusCompare;
    // Assuming later orders have higher order numbers
    return b.orderNumber - a.orderNumber;
  });

  sortedOrders.forEach(order => {
    const div = document.createElement("div");
    div.className = `order ${order.status.toLowerCase()}`;
    div.innerHTML = `
      <p><strong>Table:</strong> ${order.table}</p>
      <p><strong>Order #:</strong> ${order.orderNumber}</p>
      <ul>${order.cart.map(item => `<li>${item.name} x ${item.quantity} - $${item.total.toFixed(2)}</li>`).join("")}</ul>
      <p><strong>Total:</strong> $${order.total}</p>
      <p>Status: ${order.status}</p>
      <button onclick="markStatus('${order.orderNumber}', 'Confirmed')">Confirm</button>
      <button onclick="markStatus('${order.orderNumber}', 'Delivered')">Deliver</button>
    `;
    container.appendChild(div);
  });
    }

    async function markStatus(orderNumber, status) {
  const res = await fetch("https://citrine-flint-sea.glitch.me/update", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ orderNumber, status })
  });

  if (res.ok) {
    // Update local data
    if (orders[orderNumber]) {
      orders[orderNumber].status = status;
      renderOrders(); // Update the UI immediately
    }
  }
    }
    
    // Receive incoming order via POST
    window.addEventListener("message", async (event) => {
      try {
        const data = JSON.parse(event.data);
        if (data.orderNumber) handleOrder(data);
      } catch (e) {}
    });

    let lastOrderIds = [];

async function fetchOrders() {
  const res = await fetch("https://citrine-flint-sea.glitch.me/orders");
  const orderList = await res.json();

  // Check for new orders
  if (soundEnabled && orderList.length > lastOrderCount) {
    document.getElementById("notif-sound").play();
  }

  // Save new count
  lastOrderCount = orderList.length;

  // Update orders object
  orderList.forEach(order => {
    orders[order.orderNumber] = order;
  });
  renderOrders();
}

// Poll every 1 minute
setInterval(fetchOrders, 60000);
fetchOrders(); // Initial fetch

let soundEnabled = false;

document.getElementById("enable-sound").addEventListener("click", () => {
  const audio = document.getElementById("notif-sound");
  audio.play().then(() => {
    soundEnabled = true;
    document.getElementById("enable-sound").style.display = "none";
  }).catch((e) => {
    console.error("Audio failed to play:", e);
  });
});
  
  </script>
</body>
</html>
