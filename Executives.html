<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sticky Footer Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: grid;
      grid-template-rows: auto 1fr auto;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 50px;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    main {
      margin-top: 50px; /* Push content below fixed header */
      padding: 20px;
    }

    footer {
      background-color: #000;
      color: white;
      text-align: center;
      font-size: 10px;
      padding: 15px 10px;
    }
  </style>
</head>
<body>

  <header>
    <a href="https://nearbys.online" style="display: inline-block; text-decoration: none;">
      <img src="https://cdn.shopify.com/s/files/1/0664/3751/3414/files/nearbys-logo.webp?v=1741177270" alt="NearbYs Logo" style="width: 150px; height: auto; display: block;">
    </a>
  </header>

  <main>
    <p>This is the main content area. The footer will stay at the bottom of the screen, even if content is short.</p>
  </main>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Righteous&amp;display=swap" rel="stylesheet"> 

  <footer>
    <div style="font-family: 'Righteous', cursive; font-style: italic;">
      <b style="font-size: 12px; color: #009500;">nearby<span style="color:#A0D6B4;">s</span></b> â“’ 2025 <br>
      All rights reserved
    </div>
  </footer>

</body>
</html>
